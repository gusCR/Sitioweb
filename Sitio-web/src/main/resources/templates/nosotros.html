<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nosotros - Empresa CL3</title>
</head>
<body>
    <h1>Nosotros</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Salario</th>
                <th>Puesto</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="empleado : ${empleados}">
                <td th:text="${empleado.id}"></td>
                <td th:text="${empleado.nombre}"></td>
                <td th:text="${empleado.apellido}"></td>
                <td th:text="${empleado.salario}"></td>
                <td th:text="${empleado.puesto}"></td>
                <td>
                    <a th:href="@{/editar-empleado/{id}(id=${empleado.id})}">Editar</a>
                    <a th:href="@{/eliminar-empleado/{id}(id=${empleado.id})}">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>
    <a th:href="@{/agregar-empleado}">Agregar Nuevo Empleado</a>
    <div th:replace="fragments/navbar :: navbar"></div>
</body>
</html>
